<div class="row item">
  <div class="col-2" style="padding:5px;">New Job:</div>
  <div class="col-5"><input type="text" class="form-control" placeholder="Name" [(ngModel)]="newJob.name"></div>
  <div class="col-4"><input type="number" class="form-control" placeholder="Duration (seconds)" [(ngModel)]="newJob.duration"></div>
  <div class="col-1" style="padding:5px;"><i class="fas fa-plus-circle add link" (click)="addJob()"></i></div>
</div>
